<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<form action="">
    <h1>Contact Form
        <span>Please fill all the texts in the fields.</span></h1>

    <label for="name">
        <span>Your Name:</span>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    </label>

    <label for="email">
        <span>Your Email:</span>
        <input type="email" id="email" name="email" placeholder="Valid Email Address" required>
    </label>

    <label>
        <span>Date for Visit:</span>
        <input type="date" name="date" placeholder="Date for Visit">
    </label>

    <label>
        <span>Time:</span>
        <input type="time" name="time" placeholder="Time for Visit">
    </label>

    <label>
        <span>Time Local:</span>
        <input type="datetime-local" name="local time" placeholder="Local Time for Visit">
    </label>

    <label>
        <span>File to Upload:</span>
        <input type="file" name="file" placeholder="File to Upload">
    </label>

    <label>
        <span>Search:</span>
        <input type="search" name="search" placeholder="Search-ni go!!!">
    </label>

    <label for="message">
        <span>Message:</span>
        <textarea name="message" id="message" placeholder="Your Message to Us"></textarea>
    </label>

    <label>
        <span>Subject:</span>
        <select name="selection">
            <option value="Job Inquiry">Job Inquiry</option>
            <option value="General Question">General Question</option>
        </select>
    </label>
    <input type="submit" class="button" value="Send">
</form>
</body>
</html>
